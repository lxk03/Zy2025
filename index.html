        .button::before {

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {

        }

        .button:hover {

        /* éŸ³é¢‘æ§åˆ¶æŒ‰é’® */

        /* æµ®åŠ¨å…ƒç´  */

    </style>

    <script>
        // é…ç½®é¡¹
        const CONFIG = {
            recipientName: "éƒ‘åš",
            nextPage: "fireworks.html"
        };

        // DOM å…ƒç´ 
        const elements = {
            loadingContainer: document.getElementById('loadingContainer'),
            loadingProgress: document.getElementById('loadingProgress'),
            loadingText: document.getElementById('loadingText'),
            eggShell: document.getElementById('eggShell'),
            eggContent: document.getElementById('eggContent'),
            crack1: document.getElementById('crack1'),
            crack2: document.getElementById('crack2'),
            audioControl: document.getElementById('audioControl'),
            floatingElements: document.getElementById('floatingElements')
        };

        // èƒŒæ™¯éŸ³ä¹
        const bgMusic = new Audio('background-music.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;

        // éŸ³é¢‘æ§åˆ¶
        let isMuted = false;
        elements.audioControl.addEventListener('click', function() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            
            if (isMuted) {
                elements.audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3.63 3.63a.996.996 0 0 0 0 1.41L7.29 9H6c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h1.29l4.71 4.71c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.05 3.63c-.39-.39-1.02-.39-1.42 0zM18 9c-.56 0-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1v-4c0-.55-.45-1-1-1z"/>
                    </svg>
                `;
            } else {
                elements.audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                `;
            }
        });

        // åŠ è½½è¿›åº¦æ¨¡æ‹Ÿ
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(completeLoading, 500);
                }
                elements.loadingProgress.style.width = progress + '%';
                elements.loadingText.textContent = Math.round(progress) + '%';
            }, 200);
        }

        function completeLoading() {
            elements.loadingContainer.style.opacity = '0';
            setTimeout(() => {
                elements.loadingContainer.style.display = 'none';
                initializePage();
            }, 500);
        }

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            // åˆ›å»ºæµ®åŠ¨å…ƒç´ 
            createFloatingElements();
            
            // å°è¯•æ’­æ”¾èƒŒæ™¯éŸ³ä¹
            tryPlayMusic();
        }

        // åˆ›å»ºæµ®åŠ¨å…ƒç´ 
        function createFloatingElements() {
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                
                if (Math.random() > 0.5) {
                    // æ°”æ³¡
                    element.className = 'floating-element bubble';
                    const size = 20 + Math.random() * 40;
                    element.style.width = size + 'px';
                    element.style.height = size + 'px';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * 5 + 's';
                    element.style.animationDuration = (4 + Math.random() * 4) + 's';
                } else {
                    // çˆ±å¿ƒ
                    element.className = 'floating-element heart';
                    element.textContent = 'â¤';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * 5 + 's';
                    element.style.animationDuration = (6 + Math.random() * 4) + 's';
                    element.style.fontSize = (15 + Math.random() * 15) + 'px';
                }
                
                elements.floatingElements.appendChild(element);
            }
        }

        // å¼€å§‹æ—…ç¨‹
        function startJourney() {
            // é˜²æ­¢é‡å¤ç‚¹å‡»
            if (elements.eggShell.classList.contains('animating')) return;
            elements.eggShell.classList.add('animating');
            
            // æ˜¾ç¤ºè£‚çº¹
            elements.crack1.style.opacity = '1';
            elements.crack2.style.opacity = '1';
            elements.crack1.style.animation = 'crackGrow 0.5s ease-out forwards';
            elements.crack2.style.animation = 'crackGrow 0.5s ease-out 0.2s forwards';
            
            // æ·»åŠ è£‚çº¹åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes crackGrow {
                    0% {
                        width: 0;
                        opacity: 0;
                    }
                    100% {
                        width: var(--target-width);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // è›‹å£³ç ´ç¢åŠ¨ç”»
            setTimeout(() => {
                elements.eggShell.style.animation = 'breakEgg 1s ease-out forwards';
                
                // æ·»åŠ è›‹å£³ç ´ç¢åŠ¨ç”»
                const breakStyle = document.createElement('style');
                breakStyle.textContent = `
                    @keyframes breakEgg {
                        0% {
                            transform: translateX(-50%) scale(1) rotate(0deg);
                            opacity: 1;
                        }
                        30% {
                            transform: translateX(-50%) scale(1.1) rotate(5deg);
                            opacity: 0.8;
                        }
                        70% {
                            transform: translateX(-50%) scale(0.8) rotate(-5deg);
                            opacity: 0.5;
                        }
                        100% {
                            transform: translateX(-50%) scale(0) rotate(10deg);
                            opacity: 0;
                            visibility: hidden;
                        }
                    }
                `;
                document.head.appendChild(breakStyle);
                
                // æ˜¾ç¤ºè›‹å†…å®¹
                setTimeout(() => {
                    elements.eggContent.style.opacity = '1';
                    elements.eggContent.style.animation = 'revealContent 1s ease-out forwards';
                    
                    // æ·»åŠ å†…å®¹æ˜¾ç¤ºåŠ¨ç”»
                    const revealStyle = document.createElement('style');
                    revealStyle.textContent = `
                        @keyframes revealContent {
                            0% {
                                opacity: 0;
                                transform: translateX(-50%) scale(0.5);
                            }
                            100% {
                                opacity: 1;
                                transform: translateX(-50%) scale(1);
                            }
                        }
                    `;
                    document.head.appendChild(revealStyle);
                    
                    // è·³è½¬åˆ°ä¸‹ä¸€é¡µ
                    setTimeout(() => {
                        window.location.href = CONFIG.nextPage;
                    }, 2000);
                    
                }, 800);
            }, 500);
        }

        // å°è¯•æ’­æ”¾éŸ³ä¹
        function tryPlayMusic() {
            try {
                bgMusic.play().catch(e => {
                    console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’');
                    const playMusic = () => {
                        bgMusic.play();
                        document.removeEventListener('click', playMusic);
                        document.removeEventListener('touchstart', playMusic);
                    };
                    document.addEventListener('click', playMusic);
                    document.addEventListener('touchstart', playMusic);
                });
            } catch (e) {
                console.log('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', e);
            }
        }

        // å¯åŠ¨åŠ è½½
        simulateLoading();
    </script>
