<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华丽烟花生日祝福</title>
    <link rel="preload" href="433278880.mp3" as="audio">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            touch-action: manipulation;
        }

        /* 加载界面 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff4d6d, #ff9a9e);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* 倒计时显示 */
        .countdown-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 建筑物剪影 */
        .city-silhouette {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            z-index: 5;
            pointer-events: none;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: #000;
            border-radius: 5px 5px 0 0;
        }

        /* 烟花容器 */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* 烟花粒子样式 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* 特殊形状粒子 */
        .heart-particle {
            background: transparent !important;
            font-size: 12px;
            text-shadow: 0 0 10px currentColor;
        }

        .star-particle {
            background: transparent !important;
            font-size: 10px;
            text-shadow: 0 0 10px currentColor;
        }

        /* 烟花上升阶段 */
        .rocket {
            position: absolute;
            width: 3px;
            height: 15px;
            background: white;
            bottom: 0;
            pointer-events: none;
            filter: blur(1px);
        }

        /* 文字容器 */
        .text-container {
            position: relative;
            z-index: 10;
            transform: translateY(100vh);
            transition: transform 1.5s ease-out;
            padding: 0 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite alternate;
        }

        .name-highlight {
            font-size: 1.2em;
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 按钮 */
        .button {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            min-height: 50px;
        }

        .button:hover, .button:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* 星星背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* 音频控制按钮 */
        .audio-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .audio-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* 性能指示器 */
        .performance-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 100;
            opacity: 0.7;
        }

        /* 移动端特定优化 */
        @media (max-width: 768px) {
            .text-container {
                padding: 0 15px;
            }
            
            .button {
                padding: 12px 25px;
                min-height: 44px;
            }
            
            .star {
                width: 1px;
                height: 1px;
            }
            
            .audio-control {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
            }

            .countdown-display {
                font-size: 4em;
            }
        }

        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .text-container {
                transform: translateY(150vh);
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
        }

        /* 低性能模式样式 */
        .low-performance .particle {
            display: none;
        }

        .low-performance .rocket {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loading-container" id="loadingContainer">
        <div class="heartbeat-title">加载烟花中...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div id="loadingText">0%</div>
    </div>

    <!-- 倒计时显示 -->
    <div class="countdown-display" id="countdownDisplay">3</div>

    <!-- 性能指示器 -->
    <div class="performance-info" id="performanceInfo">高性能模式</div>

    <!-- 音频控制按钮 -->
    <button class="audio-control" id="audioControl">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </button>
    
    <!-- 建筑物剪影 -->
    <div class="city-silhouette" id="citySilhouette"></div>
    
    <!-- 星星背景 -->
    <div class="stars" id="starsContainer"></div>
    
    <!-- 烟花容器 -->
    <div class="fireworks" id="fireworksContainer"></div>

    <!-- 文字内容 -->
    <div class="text-container" id="textContainer">
        <h1>生日快乐吖</h1>
        <h1><span class="name-highlight" id="recipientName">郑垚</span>同学！</h1>
        <p>愿你的每一天都如烟花般绚烂多彩</p>
        <button class="button" id="birthdayButton">接下来是电子贺卡喵</button>
    </div>

    <!-- 烟花音效 -->
    <audio id="fireworkSound" preload="auto">
        <source src="firework-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 配置项
        const CONFIG = {
            recipientName: "郑垚",
            colorThemes: {
                romantic: ['#ff4d6d', '#ff9a9e', '#ffd1ff', '#fad0c4'],
                vibrant: ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0080ff'],
                pastel: ['#ffb6c1', '#ffd700', '#98fb98', '#87ceeb', '#dda0dd']
            },
            currentTheme: 'romantic'
        };

        // 设备检测和性能优化
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isLowEndDevice = (() => {
            const hardwareConcurrency = navigator.hardwareConcurrency || 4;
            const memory = navigator.deviceMemory || 4;
            return hardwareConcurrency <= 4 || memory <= 4;
        })();

        // 性能监控
        let particleCount = 0;
        const MAX_PARTICLES = isLowEndDevice ? 500 : 1500;
        let performanceMode = isLowEndDevice ? 'low' : 'high';

        // 初始化变量
        let fireworksInterval;
        let activeFireworks = 0;
        const MAX_ACTIVE_FIREWORKS = isLowEndDevice ? 3 : 8;

        // DOM 元素
        const elements = {
            loadingContainer: document.getElementById('loadingContainer'),
            loadingProgress: document.getElementById('loadingProgress'),
            loadingText: document.getElementById('loadingText'),
            countdownDisplay: document.getElementById('countdownDisplay'),
            performanceInfo: document.getElementById('performanceInfo'),
            recipientName: document.getElementById('recipientName'),
            citySilhouette: document.getElementById('citySilhouette'),
            starsContainer: document.getElementById('starsContainer'),
            fireworksContainer: document.getElementById('fireworksContainer'),
            textContainer: document.getElementById('textContainer'),
            birthdayButton: document.getElementById('birthdayButton'),
            audioControl: document.getElementById('audioControl'),
            fireworkSound: document.getElementById('fireworkSound')
        };

        // 设置收件人姓名
        elements.recipientName.textContent = CONFIG.recipientName;

        // 背景音乐
        const bgMusic = new Audio('433278880.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.7;
        
        // 烟花音效
        const fireworkSound = elements.fireworkSound;
        fireworkSound.volume = 0.3;

        // 音频控制
        let isMuted = false;
        elements.audioControl.addEventListener('click', function() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            fireworkSound.muted = isMuted;
            
            // 更新按钮图标
            if (isMuted) {
                elements.audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3.63 3.63a.996.996 0 0 0 0 1.41L7.29 9H6c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h1.29l4.71 4.71c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.05 3.63c-.39-.39-1.02-.39-1.42 0zM18 9c-.56 0-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1v-4c0-.55-.45-1-1-1z"/>
                    </svg>
                `;
            } else {
                elements.audioControl.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                `;
            }
        });

        // 加载进度模拟
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(completeLoading, 500);
                }
                elements.loadingProgress.style.width = progress + '%';
                elements.loadingText.textContent = Math.round(progress) + '%';
            }, 200);
        }

        function completeLoading() {
            elements.loadingContainer.style.opacity = '0';
            setTimeout(() => {
                elements.loadingContainer.style.display = 'none';
                startCountdown();
            }, 500);
        }

        // 开始倒计时
        function startCountdown() {
            let count = 3;
            elements.countdownDisplay.style.opacity = '1';
            
            const countdownInterval = setInterval(() => {
                elements.countdownDisplay.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    elements.countdownDisplay.style.opacity = '0';
                    setTimeout(() => {
                        initializePage();
                    }, 500);
                }
                count--;
            }, 1000);
        }

        // 初始化页面
        function initializePage() {
            // 创建建筑物剪影
            createCitySilhouette();
            
            // 创建星星背景
            createStars();
            
            // 开始烟花表演
            startFireworks();
            
            // 显示内容
            setTimeout(showContent, 3000);
            
            // 尝试播放背景音乐
            tryPlayMusic();
            
            // 更新性能信息
            updatePerformanceInfo();
        }

        // 创建建筑物剪影
        function createCitySilhouette() {
            const buildingCount = 30;
            
            for (let i = 0; i < buildingCount; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                
                // 随机建筑属性
                const width = 20 + Math.random() * 80;
                const height = 50 + Math.random() * 150;
                const left = Math.random() * 100;
                
                building.style.width = width + 'px';
                building.style.height = height + 'px';
                building.style.left = left + '%';
                
                // 添加窗户
                if (width > 40 && height > 80) {
                    building.style.background = `
                        linear-gradient(to right, 
                            #000 0%, #000 10%, 
                            #1a1a1a 10%, #1a1a1a 20%,
                            #000 20%, #000 30%,
                            #1a1a1a 30%, #1a1a1a 40%,
                            #000 40%, #000 50%,
                            #1a1a1a 50%, #1a1a1a 60%,
                            #000 60%, #000 70%,
                            #1a1a1a 70%, #1a1a1a 80%,
                            #000 80%, #000 90%,
                            #1a1a1a 90%, #1a1a1a 100%
                        )
                    `;
                }
                
                elements.citySilhouette.appendChild(building);
            }
        }

        // 创建星星背景
        function createStars() {
            const starCount = isLowEndDevice ? 80 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                elements.starsContainer.appendChild(star);
            }
        }

        // 烟花颜色数组 - 使用当前主题
        function getColors() {
            return CONFIG.colorThemes[CONFIG.currentTheme];
        }

        // 创建烟花效果
        function createFirework(x = null, y = null, shape = 'random') {
            if (activeFireworks >= MAX_ACTIVE_FIREWORKS) return;
            
            activeFireworks++;
            const container = elements.fireworksContainer;
            
            // 随机生成烟花位置（如果没有指定）
            const fireworkX = x || Math.random() * window.innerWidth;
            const fireworkY = y || window.innerHeight;
            
            // 创建上升的"火箭"
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.style.left = fireworkX + 'px';
            rocket.style.bottom = '0px';
            rocket.style.background = getColors()[Math.floor(Math.random() * getColors().length)];
            container.appendChild(rocket);
            
            // 火箭上升动画
            const targetY = Math.random() * (window.innerHeight / 2) + 100;
            const duration = 800 + Math.random() * 400;
            
            const startTime = Date.now();
            
            function animateRocket() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数使上升更自然
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                rocket.style.bottom = (fireworkY - targetY * easedProgress) + 'px';
                
                // 添加火箭尾迹
                if (Math.random() < 0.3 && performanceMode === 'high') {
                    createTrail(fireworkX, window.innerHeight - targetY * easedProgress, rocket.style.background);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animateRocket);
                } else {
                    // 火箭到达顶点后爆炸
                    container.removeChild(rocket);
                    createExplosion(fireworkX, window.innerHeight - targetY, shape);
                    activeFireworks--;
                }
            }
            
            requestAnimationFrame(animateRocket);
        }

        // 创建特殊形状烟花
        function createSpecialFirework(x, y, shapeType) {
            if (particleCount > MAX_PARTICLES * 0.8) return;
            
            const colors = getColors();
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            switch(shapeType) {
                case 'heart':
                    createHeartExplosion(x, y, color);
                    break;
                case 'star':
                    createStarExplosion(x, y, color);
                    break;
                case 'circle':
                    createCircleExplosion(x, y, color);
                    break;
                case 'spiral':
                    createSpiralExplosion(x, y, color);
                    break;
            }
            
            // 播放烟花音效
            playFireworkSound();
        }

        // 创建心形爆炸
        function createHeartExplosion(x, y, color) {
            const container = elements.fireworksContainer;
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const t = (i / particleCount) * Math.PI * 2;
                // 心形参数方程
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const particle = document.createElement('div');
                particle.className = 'particle heart-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.color = color;
                particle.textContent = '❤';
                
                container.appendChild(particle);
                particleCount++;
                
                animateParticle(particle, x, y, heartX * 3, -heartY * 3, color);
            }
        }

        // 创建星形爆炸
        function createStarExplosion(x, y, color) {
            const container = elements.fireworksContainer;
            const points = 5;
            const outerRadius = 80;
            const innerRadius = 40;
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                
                const starX = Math.cos(angle) * radius;
                const starY = Math.sin(angle) * radius;
                
                const particle = document.createElement('div');
                particle.className = 'particle star-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.color = color;
                particle.textContent = '★';
                
                container.appendChild(particle);
                particleCount++;
                
                animateParticle(particle, x, y, starX, starY, color);
            }
        }

        // 创建圆形爆炸
        function createCircleExplosion(x, y, color) {
            const container = elements.fireworksContainer;
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                
                const circleX = Math.cos(angle) * distance;
                const circleY = Math.sin(angle) * distance;
                
                createAnimatedParticle(x, y, circleX, circleY, color);
            }
        }

        // 创建螺旋爆炸
        function createSpiralExplosion(x, y, color) {
            const container = elements.fireworksContainer;
            const turns = 3;
            const particleCount = 120;
            
            for (let i = 0; i < particleCount; i++) {
                const progress = i / particleCount;
                const angle = progress * Math.PI * 2 * turns;
                const distance = progress * 150;
                
                const spiralX = Math.cos(angle) * distance;
                const spiralY = Math.sin(angle) * distance;
                
                createAnimatedParticle(x, y, spiralX, spiralY, color, 1500 + progress * 500);
            }
        }

        // 创建动画粒子（通用）
        function createAnimatedParticle(startX, startY, targetX, targetY, color, duration = 1000) {
            if (particleCount >= MAX_PARTICLES) return null;
            
            const container = elements.fireworksContainer;
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.background = color;
            
            // 随机大小
            const size = 2 + Math.random() * 6;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // 添加发光效果
            particle.style.boxShadow = `0 0 ${size*2}px ${color}`;
            
            container.appendChild(particle);
            particleCount++;
            
            animateParticle(particle, startX, startY, targetX, targetY, color, duration);
            return particle;
        }

        // 动画粒子
        function animateParticle(particle, startX, startY, targetX, targetY, color, duration = 1000) {
            const startTime = Date.now();
            
            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用缓动函数
                const easedProgress = 1 - Math.pow(1 - progress, 2);
                
                // 计算粒子位置
                const currentX = startX + targetX * easedProgress;
                const currentY = startY + targetY * easedProgress;
                
                particle.style.left = currentX + 'px';
                particle.style.top = currentY + 'px';
                
                // 粒子淡出效果
                particle.style.opacity = 1 - progress;
                
                // 粒子尺寸变化
                const scale = 1 - progress * 0.5;
                particle.style.transform = `scale(${scale})`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束后移除粒子
                    if (particle.parentNode) {
                        container.removeChild(particle);
                        particleCount--;
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // 创建爆炸效果
        function createExplosion(x, y, shape = 'random') {
            // 播放烟花音效
            playFireworkSound();
            
            // 根据形状类型选择爆炸效果
            const shapes = ['circle', 'star', 'heart', 'spiral'];
            const selectedShape = shape === 'random' ? shapes[Math.floor(Math.random() * shapes.length)] : shape;
            
            createSpecialFirework(x, y, selectedShape);
        }

        // 播放烟花音效
        function playFireworkSound() {
            if (isMuted) return;
            
            try {
                fireworkSound.currentTime = 0;
                fireworkSound.play().catch(e => {
                    // 忽略播放错误
                });
            } catch (e) {
                // 忽略错误
            }
        }

        // 创建火箭尾迹
        function createTrail(x, y, color) {
            if (particleCount >= MAX_PARTICLES) return;
            
            const container = elements.fireworksContainer;
            const trail = document.createElement('div');
            trail.className = 'particle';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.background = color;
            trail.style.width = '2px';
            trail.style.height = '2px';
            trail.style.opacity = '0.7';
            container.appendChild(trail);
            particleCount++;
            
            // 尾迹淡出效果
            setTimeout(() => {
                if (trail.parentNode) {
                    container.removeChild(trail);
                    particleCount--;
                }
            }, 300);
        }

        // 定期生成烟花
        function startFireworks() {
            // 初始创建几个烟花
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFirework(), i * 800);
            }
            
            // 根据设备性能调整烟花生成频率
            const interval = isLowEndDevice ? 1200 : 800;
            
            // 持续生成烟花
            fireworksInterval = setInterval(() => {
                if (Math.random() < (isLowEndDevice ? 0.5 : 0.7) && activeFireworks < MAX_ACTIVE_FIREWORKS) {
                    createFirework();
                }
                
                // 更新性能信息
                updatePerformanceInfo();
            }, interval);
        }

        // 显示文字和按钮
        function showContent() {
            const textContainer = elements.textContainer;
            const button = elements.birthdayButton;
            
            // 文字容器上滑
            textContainer.style.transform = 'translateY(0)';
            
            // 按钮淡入
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, 1500);
        }

        // 点击屏幕触发特殊烟花
        document.addEventListener('click', function(e) {
            if (performanceMode === 'low') return;
            
            const shapes = ['heart', 'star', 'circle', 'spiral'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            createSpecialFirework(e.clientX, e.clientY, randomShape);
        });

        // 手势控制烟花（滑动）
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(e) {
            if (performanceMode === 'low') return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 如果滑动距离足够大，创建烟花
            if (Math.abs(deltaX) > 50 || Math.abs(deltaY) > 50) {
                const centerX = (touchStartX + touchEndX) / 2;
                const centerY = (touchStartY + touchEndY) / 2;
                
                // 根据滑动方向决定烟花形状
                let shape = 'circle';
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    shape = deltaX > 0 ? 'heart' : 'star';
                } else {
                    shape = deltaY > 0 ? 'spiral' : 'circle';
                }
                
                createSpecialFirework(centerX, centerY, shape);
            }
        });

        // 更新性能信息
        function updatePerformanceInfo() {
            const fps = Math.round(1000 / (1000 / 60)); // 简化计算
            elements.performanceInfo.textContent = 
                `${performanceMode === 'high' ? '高性能' : '节能'}模式 | 粒子: ${particleCount} | FPS: ${fps}`;
            
            // 根据粒子数量自动调整性能模式
            if (particleCount > MAX_PARTICLES * 0.7 && performanceMode === 'high') {
                switchToLowPerformance();
            } else if (particleCount < MAX_PARTICLES * 0.3 && performanceMode === 'low') {
                switchToHighPerformance();
            }
        }

        // 切换到低性能模式
        function switchToLowPerformance() {
            performanceMode = 'low';
            document.body.classList.add('low-performance');
            clearInterval(fireworksInterval);
            
            // 减少烟花频率
            fireworksInterval = setInterval(() => {
                if (Math.random() < 0.3 && activeFireworks < 2) {
                    createFirework();
                }
                updatePerformanceInfo();
            }, 1500);
        }

        // 切换到高性能模式
        function switchToHighPerformance() {
            performanceMode = 'high';
            document.body.classList.remove('low-performance');
            clearInterval(fireworksInterval);
            
            // 恢复正常烟花频率
            fireworksInterval = setInterval(() => {
                if (Math.random() < 0.7 && activeFireworks < MAX_ACTIVE_FIREWORKS) {
                    createFirework();
                }
                updatePerformanceInfo();
            }, 800);
        }

        // 尝试播放音乐
        function tryPlayMusic() {
            try {
                bgMusic.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互');
                    const playMusic = () => {
                        bgMusic.play();
                        document.removeEventListener('click', playMusic);
                        document.removeEventListener('touchstart', playMusic);
                    };
                    document.addEventListener('click', playMusic);
                    document.addEventListener('touchstart', playMusic);
                });
            } catch (e) {
                console.log('音频播放错误:', e);
            }
        }

        // 按钮点击事件
        elements.birthdayButton.addEventListener('click', function() {
            // 停止音乐和烟花
            bgMusic.pause();
            clearInterval(fireworksInterval);
            // 跳转到birthday.html
            window.location.href = "birthday.html";
        });
        
        // 添加触摸事件支持
        elements.birthdayButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'translateY(-5px)';
        });
        
        elements.birthdayButton.addEventListener('touchend', function() {
            this.style.transform = 'translateY(0)';
        });

        // 启动加载
        simulateLoading();

        // 性能监控
        setInterval(updatePerformanceInfo, 2000);
    </script>
</body>
</html>
